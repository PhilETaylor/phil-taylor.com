<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>404 - Page Not Found | Phil E. Taylor</title>

        <link
            rel="icon"
            type="image/svg+xml"
            href="/favicon.svg?v=2"
        />
        <link
            rel="icon"
            type="image/png"
            href="/favicon-96x96.png?v=2"
            sizes="96x96"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png?v=2"
        />

        <link
            rel="stylesheet"
            href="/styles.css?v=1.0"
        />

        <script>
            // Auto dark mode based on system preference
            if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                document.documentElement.classList.add("dark");
            }
        </script>
    </head>

    <body class="text-gray-900 dark:text-green-400 font-mono transition-colors duration-300">
        <div class="min-h-screen flex items-start justify-start p-4">
            <main class="w-full max-w-4xl">
                <div
                    class="border-2 border-black dark:border-green-400 rounded-lg overflow-hidden"
                >
                    <div
                        class="bg-gray-200 dark:bg-gray-900 border-b-2 border-black dark:border-green-400 px-4 py-2 flex items-center gap-3"
                    >
                        <div class="w-4 h-4 rounded-full bg-red-500"></div>
                        <div class="w-4 h-4 rounded-full bg-yellow-500"></div>
                        <div class="w-4 h-4 rounded-full bg-green-500"></div>
                        <span class="ml-4 text-sm text-gray-600 dark:text-green-400">
                            For more help, email: phil@phil-taylor.com
                        </span>
                    </div>

                    <div class="p-6 md:p-10 space-y-6 bg-white dark:bg-black">
                        <div class="space-y-2">
                            <p class="text-sm text-gray-500 dark:text-green-600">
                                $ ls -la
                                <span id="pathname"></span>
                            </p>
                            <h1
                                class="text-3xl md:text-4xl font-bold text-red-600 dark:text-red-400"
                            >
                                404: Not Found
                                <span class="cursor-blink">_</span>
                            </h1>
                        </div>

                        <div class="h-px bg-gray-300 dark:bg-green-400"></div>

                        <div class="space-y-4 text-sm md:text-base leading-relaxed">
                            <p>
                                <span class="text-blue-600 dark:text-cyan-400">&gt;</span>
                                <span class="text-red-600 dark:text-red-400">Error:</span>
                                The requested resource could not be found.
                            </p>
                            <p>
                                <span class="text-blue-600 dark:text-cyan-400">&gt;</span>
                                Try checking the URL or return to the
                                <a
                                    href="/"
                                    class="text-blue-600 dark:text-cyan-400 underline hover:no-underline"
                                >
                                    home page
                                </a>
                                .
                            </p>
                        </div>

                        <div class="h-px bg-gray-300 dark:bg-green-400"></div>

                        <div class="space-y-2">
                            <p class="text-sm text-gray-500 dark:text-green-600">$ cd ~</p>
                            <a
                                href="/"
                                class="inline-block px-4 py-2 bg-gray-200 dark:bg-gray-800 border border-gray-300 dark:border-green-400 rounded text-gray-700 dark:text-green-400 hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"
                            >
                                Return to Home
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script>
            // Display the current path
            document.getElementById("pathname").textContent = window.location.pathname;
        </script>
    </body>
</html>
